<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Summarization</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header>
    <h1> Image Summarization</h1>
    <p>Select and upload your image below</p>
  </header>

  <section class="image-options horizontal-layout">

    <!-- Digital Image Upload -->
    <div class="image-box">
      <h3> Upload Digital Image</h3>
      <form action="/upload_digital_image" method="POST" enctype="multipart/form-data">
        <input type="file" name="digital_image" accept="image/*" required><br><br>
        <button type="submit">Upload & Summarize</button>
      </form>
    </div>

    <!-- Handwritten Image Upload -->
    <div class="image-box">
      <h3> Upload Handwritten Image</h3>
      <form action="/upload_handwritten_image" method="POST" enctype="multipart/form-data">
        <input type="file" name="handwritten_image" accept="image/*" required><br><br>
        <button type="submit">Upload & Summarize</button>
      </form>
    </div>

  </section>

  <div style="text-align: center;">
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>

</body>
</html>
